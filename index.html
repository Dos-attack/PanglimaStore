<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Ke Aplikasi Panglima Jatim</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .background-image {
      background: linear-gradient(to right, #6a11cb, #2575fc, hsl(189, 90%, 49%));
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .login-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #ffffff;
      max-width: 300px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #ffffff;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      background: #ffffff;
      color: #333333;
      font-size: 0.9em;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      flex: 1;
      padding-right: 30px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      height: 20px;
      width: 20px;
    }

    button {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #fe2c55;
      color: #ffffff;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #d80d4b;
    }
  </style>
  <script>
    // Redirect jika sudah login
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "web.html";
    }
  </script>
</head>
<body>
  <div class="background-image">
    <div class="login-container">
      <div class="login-form">
        <p style="color: rgb(251, 255, 0)">Selamat Datang Di Aplikasi<br>Panglima Jatim</p>
        <img src="https://telegra.ph/file/7255ac8ff63f1e14c5669.png" alt="Logo" height="260" />
        <h1>Login</h1>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <div class="password-container">
            <input type="password" id="password" placeholder="Password" required />
            <img src="https://img.icons8.com/ios-glyphs/30/visible--v1.png" 
                 alt="Toggle Password" 
                 id="togglePasswordIcon" 
                 class="toggle-password" 
                 onclick="togglePassword()" />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const savedEmail = localStorage.getItem("email");
      const savedPassword = localStorage.getItem("password");
      if (savedEmail && savedPassword) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("password").value = savedPassword;
      }
    });

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePasswordIcon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.src = "https://img.icons8.com/ios-glyphs/30/closed-eye.png";
      } else {
        passwordField.type = "password";
        toggleIcon.src = "https://img.icons8.com/ios-glyphs/30/visible--v1.png";
      }
    }

      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

  </script>
</body>
</html>
